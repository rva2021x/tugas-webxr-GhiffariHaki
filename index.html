<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <title>Virtual Atom</title>

    </head>
    <body>
        <a-scene>
            <!-- Assets Texture -->
            <a-assets>
                <img src="./textures/Floor.jpg" id="floor">
                <img src="./textures/Wall.jpg" id="wall">
            </a-assets>

            <!-- Camera -->
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <!-- Planes -->
            <a-plane
                width= 24
                height= 24
                material="src: #floor; color: #ababab;"
                rotation="-90 0 0"
                position="0 0 -6"
            >
            </a-plane>
            <a-plane
                width= 24
                height= 12
                material= "src: #wall; color: #ababab"
                rotation="0 0 0"
                position="0 6 -18"
            >
            </a-plane>
            <a-plane
                width= 24
                height= 12
                material="src: #wall; color: #ababab"
                rotation="0 -180 0"
                position="0 6 6"
            >
            </a-plane>
            <a-plane
                width= 24
                height= 12
                material="src: #wall; color: #ababab"
                rotation="0 90 0"
                position="-12 6 -6"
            >
            </a-plane>
            <a-plane
                width= 24
                height= 12
                material="src: #wall; color: #ababab"
                rotation="0 -90 0"
                position="12 6 -6"
            >
            </a-plane>

            <!-- Platform -->
            <a-box
                width= 6
                height= 1.3
                depth= 24
                material="color: #000000"
                rotation="0 0 0"
                position="9 0.5 -6"
            >
            </a-box>
            <a-box
                width= 6
                height= 1.3
                depth= 24
                material="color: #000000"
                rotation="0 0 0"
                position="-9 0.5 -6"
            >
            </a-box>

            <!-- Platform Separator -->
            <a-box
                width= 1.5
                height= 1.3
                depth= 6
                material="color: #000000"
                rotation="0 90 0"
                position="9 1.7 -6"
            >
            </a-box>
            <a-box
                width= 1.5
                height= 1.3
                depth= 6
            material="color: #000000"
            rotation="0 90 0"
            position="-9 1.7 -6"
            >
            </a-box>

            <!-- Lighting -->
            <a-light
                type = "ambient"
                intensity = "0.5"
            ></a-light>

            <a-light
            type = "point"
            intensity = "1"
            position = "0 0 -6"
            ></a-light>

            <!--Info Menu-->
            
            <!-- Dalton -->
            <a-entity>
                <a-sphere
                    radius = 1.5
                    material = "color: red"
                    position = "9 4 1"
                ></a-sphere>
            </a-entity>

            <!-- Thomson -->
            <a-entity>
                <a-sphere
                    radius = 1.5
                    material = "color: red"
                    position = "9 4 -12"
                ></a-sphere>
                <a-sphere
                    radius = 0.5
                    material = "color: cyan"
                    position = "9 5.4 -12"
                ></a-sphere>
                <a-sphere
                    radius = 0.5
                    material = "color: cyan"
                    position = "10 4 -10.7"
                ></a-sphere>
                <a-sphere
                    radius = 0.5
                    material = "color: cyan"
                    position = "8 3.7 -13"
                ></a-sphere>
                <a-sphere
                    radius = 0.5
                    material = "color: cyan"
                    position = "8.3 3.1 -11"
                ></a-sphere>
                <a-sphere
                    radius = 0.5
                    material = "color: cyan"
                    position = "10 3 -13"
                ></a-sphere>
            </a-entity>

            <!-- Rutherford -->
            <a-entity>
                <a-torus
                    radius = 3
                    radius-tubular = 0.1
                    position = "-9 6 0"
                    rotation = "45 0 0"
                    color = #ababab
                ></a-torus>
                <a-torus
                    radius = 3
                    radius-tubular = 0.1
                    position = "-9 6 0"
                    rotation = "120 0 0"
                    color = #ababab
                ></a-torus>
                <a-sphere
                    radius = 0.75
                    position = "-8.5 5.5 0.3"
                    color = red
                ></a-sphere>
                <a-sphere
                    radius = 0.75
                    position = "-8.5 6.3 -0.3"
                    color = yellow
                ></a-sphere>
                <a-sphere
                    radius = 0.6
                    position = "-10 4.5 2.5"
                    color = blue
                ></a-sphere>
                <a-sphere
                    radius = 0.5
                    position = "-10 8 2"
                    color = blue
                ></a-sphere>
            </a-entity>

            <!-- Bohr -->
            <a-entity>
                <a-torus
                    radius = 3.7
                    radius-tubular = 0.1
                    position = "-9 6 -12"
                    rotation = "0 90 0"
                    color = #ababab
                ></a-torus>
                <a-torus
                    radius = 2.4
                    radius-tubular = 0.1
                    position = "-9 6 -12"
                    rotation = "0 90 0"
                    color = #ababab
                ></a-torus>
                <a-sphere
                    radius = 0.75
                    position = "-9 5.5 -12.3"
                    color = red
                ></a-sphere>
                <a-sphere
                    radius = 0.75
                    position = "-9 6.3 -11.7"
                    color = yellow
                ></a-sphere>
                <a-sphere
                    radius = 0.6
                    position = "-9 2.4 -12.3"
                    color = blue
                ></a-sphere>
                <a-sphere
                    radius = 0.6
                    position = "-9 8.5 -11.7"
                    color = blue
                ></a-sphere>
            </a-entity>

        </a-scene>
    </body>
</html>
