<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <title>Virtual Atom</title>

    </head>
    <body>
        <a-scene>
            <!-- Assets Texture -->
            <a-assets>
                <img src="./textures/Floor.jpg" id="floor">
                <img src="./textures/Wall.jpg" id="wall">
            </a-assets>

            <!-- Camera -->
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <!-- Planes -->
            <a-plane
                width= 24
                height= 24
                material="src: #floor; color: #ababab;"
                rotation="-90 0 0"
                position="0 0 -6"
            >
            </a-plane>
            <a-plane
                width= 24
                height= 12
                material= "src: #wall; color: #ababab"
                rotation="0 0 0"
                position="0 6 -18"
            >
            </a-plane>
            <a-plane
                width= 24
                height= 12
                material="src: #wall; color: #ababab"
                rotation="0 -180 0"
                position="0 6 6"
            >
            </a-plane>
            <a-plane
                width= 24
                height= 12
                material="src: #wall; color: #ababab"
                rotation="0 90 0"
                position="-12 6 -6"
            >
            </a-plane>
            <a-plane
                width= 24
                height= 12
                material="src: #wall; color: #ababab"
                rotation="0 -90 0"
                position="12 6 -6"
            >
            </a-plane>

            <!-- Platform -->
            <a-box
                width= 6
                height= 1.3
                depth= 24
                material="color: #000000"
                rotation="0 0 0"
                position="9 0.5 -6"
            >
            </a-box>
            <a-box
                width= 6
                height= 1.3
                depth= 24
                material="color: #000000"
                rotation="0 0 0"
                position="-9 0.5 -6"
            >
            </a-box>

            <!-- Platform Separator -->
            <a-box
                width= 1.5
                height= 1.3
                depth= 6
                material="color: #000000"
                rotation="0 90 0"
                position="9 1.7 -6"
            >
            </a-box>
            <a-box
                width= 1.5
                height= 1.3
                depth= 6
            material="color: #000000"
            rotation="0 90 0"
            position="-9 1.7 -6"
            >
            </a-box>

            <!-- Lighting -->
            <a-light
                type = "ambient"
                intensity = "0.5"
            ></a-light>

            <a-light
            type = "point"
            intensity = "1"
            position = "0 0 -6"
            ></a-light>

            <!--Info Menu-->
            
            <!-- Dalton -->

            <!-- Thomson -->
            
            <!-- Bohr -->

            <!-- Rutherford -->

        </a-scene>
    </body>
</html>
